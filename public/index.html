<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.css"
      rel="stylesheet"
    />
    <link
      href="../node_modules/@fortawesome/fontawesome-free/css/solid.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../src/app.js" defer></script>
    <title>Pokedex</title>
  </head>
  <body class="bg-stone-100">
    <!-- Main container -->
    <div id="vapp" class="m-3">
      <!-- Filter and sort -->
      <div class="text-right">
        <i class="fa-solid fa-filter fa-xl m-3 cursor-pointer"></i
        ><i class="fa-solid fa-sort fa-xl m-2 cursor-pointer"></i>
      </div>
      <h1 class="font-semibold text-3xl mt-5 cursor-default">Pok&eacute;dex</h1>
      <!-- Searchbar -->
      <div class="flex items-center bg-stone-200 border rounded-lg mt-2">
        <i class="fa-solid fa-magnifying-glass mx-1"></i
        ><input
          type="text"
          placeholder="Pokemon zoeken"
          class="w-full border bg-stone-200 rounded-lg focus:outline-none"
        />
      </div>
      <!-- Mijn team en favorieten -->
      <div class="flex space-x-2 my-5 sm:flex-col">
        <!-- Mijn team -->
        <div
          class="flex-auto bg-[#5440ad] drop-shadow text-white rounded-lg pt-8 px-3 pb-3 hover:bg-[#3e3081] hover:-translate-y-1 hover:drop-shadow-lg cursor-pointer duration-300"
        >
          <h2 class="text-lg">Mijn team</h2>
          <h3 class="text-sm opacity-60 font-light">4 pokemons</h3>
        </div>
        <!-- Favorieten -->
        <div
          class="flex-auto bg-[#43CCB7] drop-shadow text-white rounded-lg pt-8 px-3 pb-3 hover:bg-[#2b9f8e] hover:-translate-y-1 hover:drop-shadow-lg cursor-pointer duration-300"
        >
          <h2 class="text-lg">Favorieten</h2>
          <h3 class="text-sm opacity-60 font-light">12 pokemons</h3>
        </div>
      </div>
      <!-- Pokemon List -->
      <div
        v-for="pokemon in pokemonArray"
        id="pokemon"
        class="flex bg-white rounded-lg drop-shadow my-2 px-4 py-2 hover:drop-shadow-xl hover:translate-x-1 cursor-pointer duration-300"
      >
        <img
          class="aspect-square w-16"
          :src="pokemon.sprites.front_default"
          alt=""
        />
        <div class="flex flex-col self-center ml-6">
          <h2 class="font-medium capitalize">{{ pokemon.name }}</h2>
          <h3 class="text-sm opacity-70">Nr. {{ pokemon.id }}</h3>
        </div>
        <div class="flex-auto text-right">
          <!-- :class="bgAndBorderColor(typeSlot)" -->
          <!-- capitalize(typeSlot.type.name) -->
          <span
            v-for="typeSlot in pokemon.types"
            class="text-white text-sm bg-gray-400 border border-gray-400 px-2 pb-1 mx-1 rounded-full"
            >{{ typeSlot.type.name }}</span
          >
          <i class="fa-solid fa-angle-right opacity-40 ml-4"></i>
        </div>
      </div>
    </div>
  </body>
</html>
