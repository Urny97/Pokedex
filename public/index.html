<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.css"
      rel="stylesheet"
    />
    <link
      href="../node_modules/@fortawesome/fontawesome-free/css/solid.css"
      rel="stylesheet"
    />
    <title>Pokedex</title>
  </head>
  <body class="bg-stone-100">
    <!-- Main container -->
    <div class="m-3">
      <!-- Icons -->
      <div class="text-right">
        <i class="fa-solid fa-filter fa-xl m-3"></i
        ><i class="fa-solid fa-sort fa-xl m-2"></i>
      </div>
      <h1 class="font-semibold text-3xl mt-5">Pok&eacute;dex</h1>
      <!-- Searchbar -->
      <div class="flex items-center bg-stone-200 border rounded-lg mt-2">
        <i class="fa-solid fa-magnifying-glass mx-1"></i
        ><input
          type="text"
          placeholder="Pokemon zoeken"
          class="w-full border bg-stone-200 rounded-lg"
        />
      </div>
      <!-- Mijn team en favorieten -->
      <div class="flex space-x-2 my-5">
        <!-- Mijn team -->
        <div
          class="flex-auto bg-[#5641B1] drop-shadow text-white rounded-lg pt-8 px-3 pb-3"
        >
          <h2 class="text-lg">Mijn team</h2>
          <h3 class="text-sm opacity-60 font-light">4 pokemons</h3>
        </div>
        <!-- Favorieten -->
        <div
          class="flex-auto bg-[#43CCB7] drop-shadow text-white rounded-lg pt-8 px-3 pb-3"
        >
          <h2 class="text-lg">Favorieten</h2>
          <h3 class="text-sm opacity-60 font-light">12 pokemons</h3>
        </div>
      </div>
      <!-- Pokemon -->
      <div class="flex bg-white rounded-lg drop-shadow px-4 py-2">
        <img
          class="borde aspect-square w-16"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
          alt=""
        />
        <div class="flex flex-col self-center ml-6">
          <h2 class="font-medium">Bulbasaur</h2>
          <h3 class="text-sm opacity-70">Nr. 001</h3>
        </div>
        <div class="flex-auto text-right">
          <span class="">Poison</span>
          <span>Grass</span>
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
    </div>
  </body>
</html>
